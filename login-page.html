<!DOCTYPE html>
<html lang="en">

<head>
    <!--=============== basic  ===============-->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('./images/bg/11.jpg');
            background-size: cover;
            background-position: center;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
        #errorMessage {
    color: red;
    font-size: 14px;
    margin-top: 8px;
}

    </style>
</head>

<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required autocomplete="off" required autocomplete="off">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password">
        <br>
        <button type="submit">Login</button>
        <!-- <button href="signup.html">Signup</button> -->
        <div id="errorMessage" style="color: red;"></div>
    </form>
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const email = document.querySelector('#email').value;
            const password = document.querySelector('#password').value;

            fetch(`https://resturantapp.azurewebsites.net/api/v1/login?email=${email}&password=${password}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log("loggedin successfully====>", data);
                    // Store login status and user role locally
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userRole', data.data.role);

                    // Reset form fields
                    event.target.reset();
                    window.location.href = 'index.html';
                } else {
                    // Reset form fields
                    event.target.reset();

                    console.log("Login failed:", data.message);
                    document.getElementById('errorMessage').innerText = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>

</html>
